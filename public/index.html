<!doctype html>
<html lang="en" ng-app="botoneraApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La botonera de aldo</title>
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div ng-controller="botoneraCtrl" class="container-fluid text-center">
        <div class="row">
            <h1>La botonera de Aldito</h1>
            <div ng-repeat="model in botones" class="col-sm-2" style="display:inline-block">
                <h4>{{model.text}}</h4>
                <img src="{{model.image}}" ng-click="playAudio(model.audio)">
            </div>
        </div>
            
        <div class="row">
            <h1>Greatest hits</h1>
            <div ng-repeat="model in bonus" class="col-sm-2" style="display:inline-block">
                <h4>{{model.text}}</h4>
                <img src="{{model.image}}" ng-click="playAudio(model.audio)">
            </div>
        </div>
        
    </div>

    <script src="lib/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
